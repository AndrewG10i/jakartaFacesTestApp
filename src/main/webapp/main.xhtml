<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui"
    template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">

        <p:growl globalOnly="true" life="5000">
            <p:autoUpdate />
        </p:growl>

        <div class="ui-g">
            <div class="ui-g-12">

                <o:form id="f1">

                    <h2>Main Page</h2>

                    <p:outputLabel value="Select documents:" />

                    <br/>
                    <ui:repeat value="#{recordsController.records}" var="record">
                        <p:link outcome="/modelR1.xhtml" value="#{record.id}" style="font-size: 12px;">
                            <f:param name="id" value="#{record.id}"/>
                        </p:link>
                        <br/>
                    </ui:repeat>


                    <br/>

                    <p:outputLabel value="Total: #{appDaoBean.modelStore.size()}" />

                </o:form>

            </div>
        </div>

    </ui:define>

</ui:composition>
