<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui"
    template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">

        <p:growl globalOnly="true" life="5000">
            <p:autoUpdate />
        </p:growl>

        <div class="ui-g">
            <div class="ui-g-12">

                <o:form id="f1">

                    <h2>Main Page</h2>

                    <p:commandButton value="Generate More Records" action="#{recordsController.generateMoreRecords()}" process="@this" update="@form " />
                    <br/>
                    <hr/>

                    <p:selectOneMenu id="wrkfViewName" widgetVar="wrkfViewNameWV" value="#{tableController.view}" >
                        <!-- The way how it worked before (around 12.0.x) -->
                        <!--<p:ajax event="valueChange" listener="#{tableController.viewNameChangeListener}" process="@this" update="recTbl" />-->

                        <!-- The way how it works now 15.0.9 (chnaged: process, update and oncomplete) -->
                        <p:ajax event="valueChange" listener="#{tableController.viewNameChangeListener}" process="@this f1:recTbl:statusFltr" update="f1:recTbl:statusFltr" oncomplete="PF('recTblWV').filter();" />

                        <!-- For diagnostics -->
                        <!--<p:ajax event="valueChange" listener="#{tableController.viewNameChangeListener}" process="@this f1:recTbl:statusFltr" update="statusFltrDpl f1:recTbl:statusFltr" oncomplete="PF('recTblWV').filter();" />-->

                        <f:selectItems value="#{tableController.viewNameSI}" />
                    </p:selectOneMenu>
                    <br/>
                    <br/>

                    <!-- For diagnostics -->
                    <!--<p:selectCheckboxMenu id="statusFltrDpl" value="#{tableController.statusFilter}" converter="jakarta.faces.Integer" collectionType="java.util.ArrayList" label="Status filter (duplicate)">-->
                        <!--<p:ajax event="change" process="@this" delay="300" />-->
                        <!--<p:ajax event="toggleSelect" process="@this" delay="300" />-->
                        <!--<f:selectItems value="#{tableController.statusOptions}" />-->
                    <!--</p:selectCheckboxMenu>-->
                    <br/>
                    <br/>

                    <p:dataTable id="recTbl" value="#{recordsController.records}" var="record" widgetVar="recTblWV">

                        <f:facet name="header">
                            <p:outputLabel value="Records Table" style="margin-right: 3px;" />
                        </f:facet>

                        <p:column headerText="ID" sortBy="#{record.id}" filterBy="#{record.id}" filterMatchMode="contains" filterPlaceholder="Filter by ID">
                            <p:link outcome="/modelR1.xhtml" value="#{record.id}">
                                <f:param name="id" value="#{record.id}"/>
                            </p:link>
                        </p:column>

                        <p:column headerText="Value" sortBy="#{record.value}" filterBy="#{record.value}" filterMatchMode="contains" filterPlaceholder="Filter by Value">
                            <h:outputText value="#{record.value}" />
                        </p:column>

                        <p:column field="status" headerText="Status" sortBy="#{record.status}" filterValue="#{tableController.statusFilter}" filterFunction="#{tableController.filterFunction}">
                            <f:facet name="filter">
                                <p:selectCheckboxMenu id="statusFltr" value="#{tableController.statusFilter}" converter="jakarta.faces.Integer" collectionType="java.util.ArrayList" label="Status">
                                    <p:ajax event="change" process="@this" oncomplete="PF('recTblWV').filter();" delay="300" />
                                    <p:ajax event="toggleSelect" process="@this" oncomplete="PF('recTblWV').filter();" delay="300" />
                                    <f:selectItems value="#{tableController.statusOptions}" />
                                </p:selectCheckboxMenu>
                                <!--<div>Filter values: #{tableController.statusFilter}</div>-->
                            </f:facet>

                            <h:outputText value="#{record.status}" />
                        </p:column>

                        <f:facet name="footer">
                            <p:outputLabel value="Total: #{appDaoBean.modelStore.size()}" />
                        </f:facet>

                    </p:dataTable>

                </o:form>

            </div>
        </div>

    </ui:define>

</ui:composition>
